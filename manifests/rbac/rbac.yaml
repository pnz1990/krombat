apiVersion: v1
kind: Namespace
metadata:
  name: rpg-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rpg-backend-sa
  namespace: rpg-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rpg-backend
rules:
  # Dungeon CRs
  - apiGroups: [game.k8s.example]
    resources: [dungeons, dungeons/status, attacks, attacks/status]
    verbs: [get, list, watch, create, update, patch, delete]
  # Game resources in dungeon namespaces
  - apiGroups: [""]
    resources: [pods, secrets, configmaps, namespaces, events]
    verbs: [get, list, watch]
  - apiGroups: [batch]
    resources: [jobs]
    verbs: [get, list, watch, create]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rpg-backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rpg-backend
subjects:
  - kind: ServiceAccount
    name: rpg-backend-sa
    namespace: rpg-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: attack-job-sa
  namespace: rpg-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rpg-attack-job
rules:
  - apiGroups: [""]
    resources: [pods]
    verbs: [get, patch]
  - apiGroups: [game.k8s.example]
    resources: [attacks/status]
    verbs: [update, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rpg-attack-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rpg-attack-job
subjects:
  - kind: ServiceAccount
    name: attack-job-sa
    namespace: rpg-system
