name: Build & Push Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  REGISTRY: 569190534191.dkr.ecr.us-west-2.amazonaws.com

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t krombat/backend:test backend/
      - if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - if: github.event_name == 'push'
        uses: aws-actions/amazon-ecr-login@v2
      - if: github.event_name == 'push'
        run: |
          docker tag krombat/backend:test $REGISTRY/krombat/backend:${{ github.sha }}
          docker tag krombat/backend:test $REGISTRY/krombat/backend:latest
          docker push $REGISTRY/krombat/backend:${{ github.sha }}
          docker push $REGISTRY/krombat/backend:latest

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t krombat/frontend:test frontend/
      - if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - if: github.event_name == 'push'
        uses: aws-actions/amazon-ecr-login@v2
      - if: github.event_name == 'push'
        run: |
          docker tag krombat/frontend:test $REGISTRY/krombat/frontend:${{ github.sha }}
          docker tag krombat/frontend:test $REGISTRY/krombat/frontend:latest
          docker push $REGISTRY/krombat/frontend:${{ github.sha }}
          docker push $REGISTRY/krombat/frontend:latest

  rollout:
    if: github.event_name == 'push'
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2
      - uses: azure/setup-kubectl@v4
      - run: aws eks update-kubeconfig --region us-west-2 --name krombat
      - run: |
          kubectl rollout restart deployment/rpg-backend deployment/rpg-frontend -n rpg-system
          kubectl rollout status deployment/rpg-backend -n rpg-system --timeout=120s
          kubectl rollout status deployment/rpg-frontend -n rpg-system --timeout=120s
