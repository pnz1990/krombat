name: Build & Push Images

on:
  push:
    branches: [main]
    paths: [backend/**, frontend/**]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  REGISTRY: 569190534191.dkr.ecr.us-west-2.amazonaws.com

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - run: |
          docker build -t $REGISTRY/krombat/backend:${{ github.sha }} -t $REGISTRY/krombat/backend:latest backend/
          docker push $REGISTRY/krombat/backend:${{ github.sha }}
          docker push $REGISTRY/krombat/backend:latest

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - run: |
          docker build -t $REGISTRY/krombat/frontend:${{ github.sha }} -t $REGISTRY/krombat/frontend:latest frontend/
          docker push $REGISTRY/krombat/frontend:${{ github.sha }}
          docker push $REGISTRY/krombat/frontend:latest
